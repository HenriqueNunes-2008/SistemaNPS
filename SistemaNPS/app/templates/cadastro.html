<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #0f87e9;
            --bg-end: #202677;
            --card-bg: rgba(156, 182, 220, 0.92);
            --text-dark: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.75);
            --accent: #3c6cf5;
            --accent-dark: #2f55c8;
            --topbar-text: #1e3a8a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Montserrat", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(90deg, var(--bg-start), var(--bg-end));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 160px 16px 32px;
            color: var(--text-dark);
        }

        /* ================= TOPBAR ================= */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: #ffffff;
            z-index: 40;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border-radius: 0 0 50px 50px;
        }

        .logo-fixed {
            position: absolute;
            top: 50%;
            left: 1%;
            transform: translateY(-50%);
            height: 255%;
            pointer-events: none;
        }

        .logo-link {
            position: absolute;
            top: 50%;
            left: calc(1% + 85px);
            transform: translateY(-50%);
            width: 190px;
            height: 50px;
            z-index: 45;
            display: block;
        }

        .topbar-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 60px 0 200px;
        }

        .header-info {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 32px;
            font-size: 14px;
            margin-right: 5%;
            color: var(--topbar-text);
            line-height: 1.4;
        }

        .header-info .address {
            text-align: left;
        }

        .register-card {
            width: min(1000px, 96vw);
            background: var(--card-bg);
            border-radius: 28px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
            display: grid;
            grid-template-columns: 1.05fr 0.95fr;
            overflow: hidden;
        }

        .left-panel {
            padding: 48px 44px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            align-items: flex-start;
            justify-content: center;
        }

        .user-illustration {
            width: 180px;
            height: 180px;
            object-fit: contain;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .welcome-text {
            color: var(--text-muted);
            font-size: 15px;
            line-height: 1.6;
            max-width: 360px;
        }

        .brand-logo {
            width: 160px;
            height: auto;
            opacity: 0.95;
        }

        .right-panel {
            padding: 48px 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .form-title {
            font-size: 22px;
            font-weight: 700;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
        }

        input {
            height: 44px;
            border-radius: 0;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.75);
            background: transparent;
            padding: 0 6px;
            font-size: 14px;
            color: #ffffff;
            width: 100%;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            border-color: #ffffff;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .register-button {
            height: 46px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, #1f4bbd, #7c42e5);
            color: #fff;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 10%;
        }

        .register-button:hover {
            background: linear-gradient(90deg, #1a3f9f, #6735c7);
            transform: translateY(-1px);
        }

        @media (max-width: 820px) {
            .register-card {
                grid-template-columns: 1fr;
            }

            .left-panel,
            .right-panel {
                padding: 36px 28px;
            }

            .left-panel {
                align-items: center;
                text-align: center;
            }

            .welcome-text {
                max-width: 100%;
            }
        }

        @media (max-width: 1240px) {
            .topbar {
                height: 100px;
                border-radius: 0 0 32px 32px;
            }

            .logo-fixed {
                height: 200%;
                left: 16px;
            }

            .logo-link {
                left: calc(16px + 75px);
            }

            .header-info {
                font-size: 12px;
                gap: 16px;
            }

            .header-info .address {
                line-height: 1.2;
            }

            .topbar-content {
                padding: 0 24px 0 140px;
            }
        }
    </style>
</head>
<body>
    <!-- TOPBAR -->
    <div class="topbar">
        <img src="/static/LogoFlexcolor2.png" class="logo-fixed" alt="Logo">
        <a href="/" class="logo-link" aria-label="Página inicial"></a>
        <div class="topbar-content">
            <div class="header-info">
                <div class="address">
                    R. José Antônio Valadares, 285 – Vila Liviero<br>
                    São Paulo – SP. CEP: 04185-020
                </div>

                <div class="contact">
                    <span class="email">comercial@soukure.com.br</span><br>
                    <span class="phone">(11) 2372-7444</span>
                </div>
            </div>
        </div>
    </div>

    <main class="register-card">
        <section class="left-panel">
            <img src="/static/Cliente.png" alt="Usuário" class="user-illustration">
            <div>
                <div class="welcome-title">BEM-VINDO(A)!</div>
                <p class="welcome-text">
                    Acesse para gerenciar Termos de Aceite, Ressalvas e Pesquisas NPS
                    das Unidades Móveis em um só lugar.
                </p>
            </div>
            <img src="/static/LogoFlex2.png" alt="Logo Flex" class="brand-logo">
        </section>

        <section class="right-panel">
            <div class="form-title">Crie sua conta</div>
            <form method="get" action="/login">
                <!-- TODO: Conectar ao backend aqui -->
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text" placeholder="Seu nome" required>
                </div>

                <div class="input-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input id="sobrenome" name="sobrenome" type="text" placeholder="Seu sobrenome" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input id="password" name="password" type="password" placeholder="Digite uma senha" required>
                </div>

                <button class="register-button" type="submit">CADASTRAR</button>
            </form>
        </section>
    </main>
</body>
</html>
